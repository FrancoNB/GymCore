#Configure
name: continuos integration GymCore .NET

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
    
jobs:
  ci_to_devolp:
    runs-on: windows-latest    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci # Integracion limpio de integracion continua
      - run: npm test # Validacion de la funcion
      - run: npm run build # Compila el programa
      
      
      
      
      
      
    
