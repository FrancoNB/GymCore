#Configure
name: continuos integration GymCore .NET

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
    
jobs:
  ci_to_devolp:
    runs-on: windows-latest    
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    
    - name: Restore NuGet packages
      run: nuget restore GymCore.sln
    
    - name: Build the Solution
      run: msbuild GymCore.sln /p:Configuration=Release
      
      
      
      
      
      
    
